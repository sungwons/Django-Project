<!DOCTYPE html>

{% extends 'base.html' %}

{% block contents %}
<div class="row mt-3">
    <div class="col-12">
        <h1>Register</h1>
    </div>
</div>
<div class="col-12">
    {{ error }}
</div>
<div class="row mt-4">
    <div class="col-12">
        <form method="POST" action=".">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">User ID</label>
            <input type="text" class="form-control" id="username" placeholder="User ID" name="username" />
          </div>
          <div class="form-group">
            <label for="useremail">Email</label>
            <input type="email" class="form-control" id="useremail" placeholder="Email" name="useremail" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" name="password" />
          </div>
          <div class="form-group">
            <label for="re-password">Re-Password</label>
            <input type="password" class="form-control" id="re-password" placeholder="Check Password" name="re-password" />
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
{% endblock %}
